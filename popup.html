<!DOCTYPE html>
<html>
  <head>
    <style>
      .popup {
        width: 275px;
      }
      body {
        vertical-align: middle;
        text-align: center;
        font-size: 15px;
        background-color: #e8e8e8;
      }
      .inputContainer {
        margin-bottom: 25px;
      }

      .inputContainer input {
        width: 50px;
        border-radius: 6px;
        border-color: #7ec0ff;
        color: #565c61; 
        box-shadow: -2px 2px 12px 1px rgba(181,172,181,1);
        text-align: center;
        font-size: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .inputContainer input:focus {
        outline:0;
      }

      .inputContainer input::-webkit-outer-spin-button,
      .inputContainer input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .inputContainer .inputLabel {
        padding-right: 19px;
        color: #565c61; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      #timerButton {
        background: none;
        font-size: 15px;
        border: 2px solid;
        border-color: #7ec0ff;
        border-radius: 6px;
        border-radius: 25px;
        color: #565c61; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-decoration: none;
        padding: 5px;
        margin-bottom: 30px;
        width: 70px;
      }

      #timerButton:hover {
        background: #7ec0ff;
      }

      #timerButton:focus {
        outline:0;
      }

      #timerButton:active {
        background-color: #a2d1ff;
      }

      .credit {
        font-size: 8px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .switch input {display:none;}

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: green;
        transition: .4s;
      }

      .slider:before {
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        position: absolute;
        content: "";
        background-color: white;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: red;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px red;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      #blockContainer {
        display: inline-block;
        margin-top: 15px;
        margin-bottom: 25px;
      }

      .switchLabel {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 15px;
        color: #565c61;
        vertical-align: super;
        padding-right: 7px;
      }

      .hide {
        display: none !important;
      }
    </style>
  </head>
  <body class="popup">
    <div id="blockContainer">
        <span class="switchLabel" id="blockLabel">Block this website</span>
        <span class="switchLabel" id="unblockLabel">Unblock this website</span>
        <label class="switch" id="switchContainer">
            <input type="checkbox" id="switchCheckbox">
            <span class="slider round"></span>
          </label>
    </div>
    <div class="inputContainer">
        <span class="inputLabel">Time (minutes):</span> 
        <input type="number" id="time" min="1"><br>
    </div>
    <button id="timerButton">Start</button>
    <div class="credit">Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
  </body>
  <script src="popup.js"></script>
</html>
